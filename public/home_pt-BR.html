  <!-- contact section -->
  <section class="contact_section" id="contato">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-lg-6 ">
          <div class="form_container">
            <div class="heading_container ">
              <h2>
                Contato
              </h2>
            </div>
            <form action="https://formsubmit.co/sr.hrodric@gmail.com" method="post">
              <div>
                <input type="text" name="name" id="name" placeholder="Nome" required/>
              </div>
              <div>
                <input type="text" name="telefone" id="telefone" placeholder="Telefone"/>
              </div>
              <div>
                <input type="email" name="email" id="email" placeholder="Email" required/>
              </div>
              <div>
                <input type="text" spellcheck="true" name="message" id="message" class="message-box" placeholder="Mensagem" required/>
              </div>
              <div class="btn_box">
                <button type="submit" onclick="message('form')">
                  ENVIAR
                </button>
              </div>
              <input type="hidden" name="_subject" value="Contato via Portfolio">
              <input type="hidden" name="_autoresponse" value="Olá, sou Rodrigo, obrigado por entrar em contato. Assim que possível, estarei lhe respondendo.">
              <input type="text" name="_honey" style="display: none;">
              <input type="hidden" name="_template" value="box">
            </form>
          </div>
        </div>
        <div class="col-md-5 col-lg-6">
          <div class="subscribe-box">
            <h3>
              Contatos e Serviços
            </h3>
            <p>
              Se preferir, pode deixar seu e-mail, assim que possível entrarei em contato.
            </p>
            <form action="https://formsubmit.co/sr.hrodric@gmail.com" method="post">
              <input type="hidden" name="_captcha" value="false">
              <input type="email" name="email" placeholder="Digite seu e-mail" required/>
              <input type="text" name="name" style="display: none;" value="EMAIL DE CONTATO"/>
              <input type="text" name="message" style="display: none;" value="PRECISO QUE ME RETORNE"/>
              <input type="hidden" name="_template" value="box">
              <button type="submit" onclick="message('contato')">
                Chamar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
