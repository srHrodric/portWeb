<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Roleta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
</head>
<body>

    <div id='head' class='pb-1'>
        <h2 class='text-space'>Programa que sorteia 20 n√∫meros entre 1 e 99.</h2>
        
        <div id='pergunta' class='mt-1'>
            <div>
                <button id='btn'>Gerar</button>
            </div>
        </div>
    </div>

    <div class='pt-1' id='body-page'>
        <div class='text-space' id='resposta'></div>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(document).keydown(function(e) {
            console.log(e.keyCode);
            if (e.keyCode == 13 || e.keyCode == 32) { 
                $('#btn').click();
            }
        });

        $('#btn').on('click',()=>{
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                let retorno = this.responseText;
                $('#resposta').html(retorno);
            }
            xhttp.open("POST","main.php");
            xhttp.send();
            }
        );
    </script>
</body>
</html>
